<ion-header>
  <ion-toolbar color="success">
    <ion-title>Harvester Meter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="timer-box">
    <h2>Current Session</h2>
    <h1 class="current">{{ displayTimer }}</h1>
  </div>

  <div class="timer-box total">
    <h3>Total Active Time</h3>
    <h2>{{ totalDisplay }}</h2>
  </div>

  <div class="button-group">
    <ion-button color="success" size="large" expand="block"
      (click)="startWork()"
      *ngIf="!timer.running && timer.sessions.length===0">
      ğŸŸ¢ Start Work
    </ion-button>

    <ion-button color="warning" size="large" expand="block"
      (click)="pauseWork()"
      *ngIf="timer.running">
      ğŸŸ¡ Pause Work
    </ion-button>

    <ion-button color="primary" size="large" expand="block"
      (click)="resumeWork()"
      *ngIf="!timer.running && timer.sessions.length>0">
      â–¶ï¸ Resume Work
    </ion-button>

    <ion-button color="danger" size="large" expand="block"
      (click)="finishWork()"
      *ngIf="timer.sessions.length>0">

  </div>
